		<title>Relaxr Blog</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">

</head>
<body>
		<header>
			<div class="container">
				<h1 class="logo">Relaxr</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="#">Contact</a></li>
					</ul>
				</nav>
			</div>

	<section id="main">
		<div class="container">
			<section id="contact">
				<form>
			<fieldset>
				<legend>Register Now!</legend>
				<div class="form-row">
					<label for="name[full]">Full Name</label>
					<input type="text" placeholder="Jane Doe" name="name[full]" value="" required>
				</div>

				<div class="form-row">
					<label for="email[]">Email</label>
					<input type="email" placeholder="example@site.com" name="email[]" required> 
				</div>

				<div class="form-row">
					<label for="phone[]">Phone</label>
					<input type="phone" name="phone[]">
				</div>

				<div class="form-row">
					<label for="state[]">State</label>
					<select class="state" name="state[]" required>
						<option value="AL">Alabama</option>
						  <option value="AK">Alaska</option>
						  <option value="AZ">Arizona</option>
						  <option value="AR">Arkansas</option>
						  <option value="CA">California</option>
						  <option value="CO">Colorado</option>
						  <option value="CT">Connecticut</option>
						  <option value="DE">Delaware</option>
						  <option value="DC">Dist of Columbia</option>
						  <option value="FL">Florida</option>
						  <option value="GA">Georgia</option>
						  <option value="HI">Hawaii</option>
						  <option value="ID">Idaho</option>
						  <option value="IL">Illinois</option>
						  <option value="IN">Indiana</option>
						  <option value="IA">Iowa</option>
						  <option value="KS">Kansas</option>
						  <option value="KY">Kentucky</option>
						  <option value="LA">Louisiana</option>
						  <option value="ME">Maine</option>
						  <option value="MD">Maryland</option>
						  <option value="MA">Massachusetts</option>
						  <option value="MI">Michigan</option>
						  <option value="MN">Minnesota</option>
						  <option value="MS">Mississippi</option>
						  <option value="MO">Missouri</option>
						  <option value="MT">Montana</option>
						  <option value="NE">Nebraska</option>
						  <option value="NV">Nevada</option>
						  <option value="NH">New Hampshire</option>
						  <option value="NJ">New Jersey</option>
						  <option value="NM">New Mexico</option>
						  <option value="NY">New York</option>
						  <option value="NC">North Carolina</option>
						  <option value="ND">North Dakota</option>
						  <option value="OH">Ohio</option>
						  <option value="OK">Oklahoma</option>
						  <option value="OR">Oregon</option>
						  <option value="PA">Pennsylvania</option>
						  <option value="RI">Rhode Island</option>
						  <option value="SC">South Carolina</option>
						  <option value="SD">South Dakota</option>
						  <option value="TN">Tennessee</option>
						  <option value="TX">Texas</option>
						  <option value="UT">Utah</option>
						  <option value="VT">Vermont</option>
						  <option value="VA">Virginia</option>
						  <option value="WA">Washington</option>
						  <option value="WV">West Virginia</option>
						  <option value="WI">Wisconsin</option>
						  <option value="WY">Wyoming</option>
					</select>
				</div>
				<div class="form-row">
					<label for="password[]">Password</label>
					<input type="password" name="password[]">
				</div>
			</fieldset>

				<div class="form-row">
					<label class="wrapping-title" for="service[]">Which service are you interested in?</label>
					<div class="radio">
						<input type="radio" name="service[]" value="relax" checked>Relaxing
						<input type="radio" name="service[]" value="email">Email
						<input type="radio" name="service[]" value="phone">Phone
					</div>
				</div>

				<div class="form-row">
					<input type="checkbox" name="terms[]">
					<label for="terms[]">I agree to the terms</label>
				</div>
				<div class="form-row">
					
					<label for="reference[]">How did you hear about us?</label>
					<select name="reference[]">
						<optgroup label="Media">
							<option value="ad">Web Ad</option>
							<option value="email">Email</option>
							<option value="catalog">Mailed Catalog</option>
						</optgroup>
						<optgroup label="Word of Mouth">
							<option value="work">Professional/Coworker</option>
							<option value="friend">Friend/Family</option>
						 	<option value="event">Conference/Lecture
						 	</option> 
						</optgroup>
					</select>
				</div>
				<div class="form-row upload">
					<label for="upload[]">Upload Profile Photo</label>
					<input type="file" name="upload[]">
				</div>
				<div class="form-row">
					<button id="register-button" type="submit" name="register" value="register">Register Now!</button>
				</div>				
				</form>
			</section>
		</div>
	</section>
